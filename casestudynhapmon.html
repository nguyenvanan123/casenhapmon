                <th>id</th>

 <script>
    let data=[];
    function add(){
        let itemid=document.getElementById("id").value; // trả về phần tử có thuộc tính id đc chỉ định
        let itemname=document.getElementById("name").value;
        let itememail=document.getElementById("email").value;
        
            var item={ // tham số truyền vào từ ôn input
                id:itemid,
                name:itemname,
                email:itememail,
                class:itemclass
            } ;
           let index = data.findIndex((c)=>c.id==item.id) // index đóng vai trò trung gian truyền item vào data
           if (index>=0) { //index - chỉ số của phần tử hiện tại. 
            //Hàm findIndex sẽ lần lượt sử dụng các phần tử của mảng để thực hiện 
            //hàm kiểm tra cho đến khi có giá trị thỏa mãn và hàm kiểm tra trả về true.
             data.splice(index,1,item) //splice để phân tách không dính liền vào nhau
           }else{ //Dùng cho việc thêm, xóa phần tử trong mảng
            data.push(item)// item là 1 khoảng thông tin dữ liệu trong 1 cái j đó
           } // là mục
           render(); //hiển thị đồng thời xóa khỏi chỗ nhập
           clear();
           console.log(data)
        }
        
    
    function render(){
        table=`<tr>
                <th>Mã sinh viên</th>
                <th>Name</th>
                <th>Email</th>
                <th>Class</th>
                
            </tr>`
            for(let i=0; i<data.length;i++){
            table+=`<tr>
                <th>${data[i].id}</th>
                <th>${data[i].name}</th>
                <th>${data[i].email}</th>
                <th>${data[i].class}</th> 
                
            </tr>`
        }
        document.getElementById("render").innerHTML=table;
    }
    
    
            
           
      
 </script>
